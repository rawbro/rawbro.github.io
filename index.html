<!DOCTYPE html>
  <script type="text/javascript">

      function getParameterByName(name) {
          name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
          var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
              results = regex.exec(location.search);
          return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " ")); 
      }
       document.write("rawbrother & deveras & picaro");
    </script>
<html>
    
<body>
  <br>
  <p id="name"></p>
  <br>
  <p id="tel"></p>
  <br>
  <p id="pet_name"></p>
  <br>
  <p id="pet_number"></p>
  <script>
    var name = getParameterByName('name');
    var tel = getParameterByName('tel');
    var pet_name = getParameterByName('pet_name');
    var pet_number = getParameterByName('pet_number');
    document.getElementById("name").innerHTML = name;
    document.getElementById("tel").innerHTML = tel;
    document.getElementById("pet_name").innerHTML = pet_name;
    document.getElementById("pet_number").innerHTML = pet_number;
  </script>
</body>
</html>
